<!doctype html>
<html>
<head>
	<title>pikachu</title>
	<script src="/socket.io/socket.io.js" type="text/javascript"></script>
	<script src="js.js" type="text/javascript"></script>
	<script src="snake.js" type="text/javascript"></script>
	<script type="text/javascript">
		var io_address = 'http://localhost:3000',
			socket = io.connect(io_address);

		window.onload = function(){
			Snake.init();
			Snake.generate_snake({x: 100, y: 100}, {x: 200, y:120});
		};

		socket.on('sizes', function (data) {
			console.log(data);
			Snake.move(data.size);
		});

		socket.on('createRoom', function (data) {
			console.log(data);
		});

		socket.on('joinRoom', function (data) {
			console.log(data);
		});
	</script>
</head>
<body>
	<input type="button" value="Create a room" onclick="createRoom();"/>
	<input type="button" value="Join a room" onclick="joinRoom();"/>
	<div id="snakediv"></div>
</body>
</html>
