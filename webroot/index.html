<!doctype html>
<html>
<head>
	<title>pikachu</title>
	<script src="/socket.io/socket.io.js" type="text/javascript"></script>
	<script src="js.js" type="text/javascript"></script>
	<script src="snake.js" type="text/javascript"></script>
	<script type="text/javascript">
		var io_address = 'http://localhost:3000',
			socket = io.connect(io_address);

		window.onload = function(){
			socket.emit('get_rooms');
			// this should be moved for further usage
			Snake.init();
			Snake.generate_snake({x: 300, y: 100}, {x: 400, y:120});
		};

		socket.on('sizes', function (data) {
			console.log(data);
			Snake.move(data.size);
		});

//		socket.on('createRoom', function (data) {
//			console.log(data);
//		});

		socket.on('joinRoom', function (data) {
			console.log(data);
		});
		
		socket.on('leaveRoom', function (data) {
			console.log(data);
		});

		socket.on('rooms_statistics', function(rooms){
			console.log('rooms_statistics', rooms);
		});
	</script>
</head>
<body>
	<!--<input type="button" value="Create a room" onclick="createRoom();"/>-->
	<input type="button" value="Join a room" onclick="joinRoom();"/>
	<input type="button" value="Leave a room" onclick="leaveRoom();"/>
	<div id="snakediv"></div>
</body>
</html>
